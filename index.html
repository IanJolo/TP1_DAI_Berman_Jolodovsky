<label class="bb8-toggle">

  </label>
        <form autocomplete="off" id="form">
        <h2 id="titulo">Complete los siguientes campos con sus datos:</h2>

        </div>
            <p id="labelcontra">Contrase単a:</p>
            <input type="password" id="contrase単a">
        <div>
            <p id="pContra" class="rojo"></p>
        </div>

            <p id="labelconficontra">Confirmar Contrase単a:</p>
            <input type="password" id="contrase単a2">
        <div>
            <p id="pConfirmarContra" class="rojo"></p>
        </div>

    </form>
